<template name="searchproduct">
	<article>
		<h1>Products</h1>
		<div class="container">
			<div class="wrapper">
			<p class="text-selling-top">{{nbproducts}} products results</p>
				<p class="text-selling-second">Best selling <a href=""><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></p>
				<div class="row">
					{{#each product}}
					
						{{#if validProduct price getImg image}}
							<div class="col-xs-6 col-md-3 product_item">
								<div class="thumbnail text-left">
									<div class="clearfix" style="width: 100%;">
										<a href="{{pathFor 'details' id=_id}}" title="{{title}}">
											<img src="{{getImg image}}" class="img-responsive " width="200" height="200">
										</a>
									</div>

									<div class="clearfix" style="width: 100%;height:25px;line-height:90%;margin-top:15px;">
										<a href="{{pathFor 'details' id=_id}}" class="title">{{title}}</a>
									</div>
									<div class="clearfix text-center" style="width: 100%; height: 50px; overflow: hidden; padding-top:20px;">
										<a href="{{pathFor 'details' id=_id}}" class="price">{{price}} </a><a href="" class="price" >
										</a>
										<a href="#" id="unlike"><span id="unlike{{_id}}" class="fa fa-heart-o fonfa"></span></a>
										<a href="#" id="like" style="color:red;"><span id="like{{_id}}" class="fa fa-heart nonelike fonfa"></span></a>
													
									</div>


								</div>
							</div>
						{{/if}}
					{{/each}}
				</div>
			</div>
		</div>

		<h1>Contents</h1>
		<div class="container">
			<div class="hold_result">
				<p>{{nbcontents}} contents results</p>
			</div>

		</div>
		{{#each content}}
			<div class="container">
				<div class="mode-news webzine-title1">
					<h2 class="text-center bold"><a href="#">{{title}}</a></h2>
					<div class="mode-img"><a href="#">
						<img src="{{getImg image}}" class="center-block img-responsive"></a>
					</div>
					<div class="mode-description">
						<!-- <p class="center-block">{{{content}}}</p> -->
					</div>


				</div>
			</div>
			<section id="not-line-straight">
				<img src="/images/line1.jpg" class="img-responsive">
			</section>
		{{/each}}


	</article>

</template>
