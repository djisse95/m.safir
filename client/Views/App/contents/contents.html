<template name="addContent">

    <div id="wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{_"Contents"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Content add"}}
                            </li>
                        </ol>
						<div class="col-lg-8">
							<form role="form" class="form-horizontal">
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="title">{{_"Title"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="title" name="title" id="title" class="form-control input-sm" placeholder="{{_"Title"}}"  >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="title">{{_"Video URL"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" name="url" id="url" class="form-control input-sm" placeholder="Url"  >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="content">{{_"Content"}}<span style="color:red"> *</span></label>
									<div class="col-sm-9">
										<textarea rows="5" name="content" id="editor1" class="form-control input-sm" placeholder="{{_"Content"}}"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="type">{{_"Type"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="type">
											<option>{{_"Select type"}}</option>
											{{#each contentposttype}}
												<option value="{{_id}}">{{type}}</option>
											{{/each}}
										 </select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="type">{{_"Category"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="catId">
											<option>{{_"Select category"}}</option>
											{{#each getcategory}}
												<option value="{{_id}}">{{title}}</option>
											{{/each}}
										 </select>
									</div>
								</div>
								
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="image">{{_"Image"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="file" name="image" id="image" class="your-upload-class form-control input-sm" placeholder="image">
									</div>
								</div>	
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-2">
										<input  value="Add" id="btnAdd" class="btn btn-info btn-block">
									</div>
								</div>
							</form>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
      
    </div>
    <!-- /#wrapper -->

<script type="text/javascript">
	CKEDITOR.replace( 'editor1' );
</script>
</template>
