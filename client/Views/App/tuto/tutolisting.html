<template name="tutolisting">
		 <div class="container">		
		  <div class="clearfix"></div>
            <div class="space_cont_top">
             <div class="row">
             {{#each getContent _id }}
	              <div class="col-md-4 shadow_bottom"  style="height:100px; height:50%; overflow: hidden; cursor:pointer" >
	                 <a href="/tutodetails/{{_id}}"> <h4 class="h4-bold-tuto-1" style="color:#071018;">{{title}}</h4></a>
					 <a href="/tutodetails/{{_id}}"> 
					 	{{#with getTutoImg _id}}
					 	<img src="{{getImg this}}" class="img-responsive">
					 	{{/with}}</a>
					  <br> 
					   <div class="col-md-12 row share-control1" style="padding-bottom:-20px;">
					  	<p class="p-font-sm-1">{{{content}}}</p>
					  </div>
	              </div>
	              {{/each}}
	              
	              
                 </div>
	         </div>
          </div>

</template>
